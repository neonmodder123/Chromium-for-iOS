name: Build

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Clone depot_tools
        run: |
          rm -rf depot_tools
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          echo "$GITHUB_WORKSPACE/depot_tools" >> $GITHUB_PATH
          echo "$GITHUB_WORKSPACE/depot_tools/python-bin" >> $GITHUB_PATH

      - name: Clone Chromium for iOS
        run: |
          export PATH="$HOME/depot_tools:$HOME/depot_tools/python-bin:$PATH"
          rm -rf chromium
          mkdir chromium
          cd chromium
          fetch --no-history ios

      - name: Setting up the build
        run: |
          export PATH="$(pwd)/depot_tools:$PATH"
          cd chromium/src
          rm -rf .vpython .vpython3
          wget https://gist.github.com/growtopiajaw/9a218e197be196b6f6adffc3c68344b6/raw/255db913278c20e3a142b7e3295588bed7db7bc3/.vpython
          wget https://gist.github.com/growtopiajaw/9a218e197be196b6f6adffc3c68344b6/raw/255db913278c20e3a142b7e3295588bed7db7bc3/.vpython3
          pushd ios/build
          rm -rf chrome_build.gni
          wget https://gist.github.com/growtopiajaw/9a218e197be196b6f6adffc3c68344b6/raw/c5d729d58f1b731de3f14b7a1e88f537c6151c43/chrome_build.gni
          popd

      - name: Generate build directories
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          export PATH="$(pwd)/depot_tools:$PATH"
          cd chromium/src
          brew install gnu-sed
          
          # Ensure the ios/build/tools directory exists
          mkdir -p ios/build/tools
          
          # Check if setup-gn.py exists, if not create a basic one
          if [ ! -f "ios/build/tools/setup-gn.py" ]; then
            echo "setup-gn.py not found, creating basic args.gn manually"
            mkdir -p out/Release-iphoneos
            cat > out/Release-iphoneos/args.gn << 'EOF'
          target_os = "ios"
          target_cpu = "arm64"
          is_debug = false
          is_official_build = true
          is_component_build = false
          
          google_api_key = "API_KEY"
          google_default_client_id = "CLIENT_ID"
          google_default_client_secret = "CLIENT_SECRET"
          
          ios_enable_code_signing = false
          EOF
          else
            mkdir -p out/Release-iphoneos
            pushd out/Release-iphoneos
            python3 ../../ios/build/tools/setup-gn.py
            popd
          fi
          
          # Apply API key substitutions
          pushd out/Release-iphoneos
          cat args.gn
          gsed "s/API_KEY/$API_KEY/g" -i args.gn
          gsed "s/CLIENT_ID/$CLIENT_ID/g" -i args.gn
          gsed "s/CLIENT_SECRET/$CLIENT_SECRET/g" -i args.gn
          popd
          
          gn gen out/Release-iphoneos

      - name: Compile Chromium for iOS
        run: |
          export PATH="$(pwd)/depot_tools:$PATH"
          cd chromium/src
          autoninja -C out/Release-iphoneos gn_all

      - name: Prepare Chromium for iOS binaries for release
        run: |
          cd chromium/src
          pushd out/Release-iphoneos
          mkdir Payload
          mv Chromium.app Payload/
          7z a -tzip -mx=9 Chromium.ipa Payload
          cp Chromium.ipa ~/
          cp Chromium.ipa ~/chromium/src/
          popd

      - name: Upload release
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: chromium/src/out/Release-iphoneos/Chromium.ipa
          tag: v2.0
          file_glob: false
